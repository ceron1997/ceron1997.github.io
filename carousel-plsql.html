<link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.min.css">


<div class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner ">
        <div class="carousel-item active">
            <img src="img/plsql/pl sql .png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="img/plsql/plsql 2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Gj_U5t7uziM?si=MJ-PKQahpPIaMWeX"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="carousel-item">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/5PpGEjflL5s?si=uaVo2cJKeyBb__vU"

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target=".carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target=".carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
</button>
</div>
