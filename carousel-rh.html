<link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.min.css">


<div class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner ">
        <div class="carousel-item active">
            <img src="img/rh/index.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="img/rh/editar empleado.png" class="d-block w-100" alt="...">
        </div>

        <div class="carousel-item">
            <img src="img/rh/agregar empleado.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="img/rh/funcion de eliminado.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="img/rh/eliminado.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="img/rh/controlador.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="img/rh/controlador 2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="img/rh/entidad.png" class="d-block w-100" alt="...">
        </div> 
    </div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target=".carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target=".carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
</button>
</div>


<script src="css/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
